<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- Font awesome file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Daily Tuition</title>
</head>
<body>
    <!-- =============== Start Header Area ======================-->

    <header class="header_area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="website logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mr-auto"></div>
                  <ul class="navbar-nav">
                    <li class="nav-item active mr-4">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" href="#">Pages</a>
                    </li>
                    <li class="nav-item mr-4">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
    </header>

    <!-- =============== End Header Area ======================-->

    <!-- =============== Start Main Area ======================-->

    <main class="site-main">

      <!-- =============== Start Banner Area ======================-->
      <section class="site-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-12 site-title">
              <h3 class="title-text">Hey</h3>
              <h1 class="title-text text-uppercase">I am Abbaas</h1>
              <h4 class="title-text text-uppercase">an aspiring developer</h4>
              <div class="site-buttons">
                <div class="d-flex flex-row flex-wrap">
                  <button type="button" class="btn button primary-button mr-4 text-uppercase">hire me</button>
                  <button type="button" class="btn button secondary-button text-uppercase">get CV</button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 banner-image">
              <img src="assets/images/banner-image.png" alt="banner-image" class="img-fluid">
            </div>
          </div>
        </div>
      </section>
      <!-- =============== End Banner Area ======================-->
    </main>

    <!-- =============== End Main Area ======================-->
    
    
    <!-- Bootstrap js files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
